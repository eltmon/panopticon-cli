version: '3.8'

services:
  app:
    restart: unless-stopped
    build:
      context: .
      dockerfile: Dockerfile.dev
    ports:
      - "${APP_PORT:-5000}:5000"
      - "${HTTPS_PORT:-5001}:5001"
    volumes:
      - .:/app
      - nuget-cache:/root/.nuget/packages
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_URLS=http://+:5000
      - DOTNET_USE_POLLING_FILE_WATCHER=true
      - ConnectionStrings__DefaultConnection=Server=sqlserver;Database=${DB_NAME:-appdb};User Id=sa;Password=${DB_PASSWORD:-YourStrong@Passw0rd};TrustServerCertificate=true
    depends_on:
      sqlserver:
        condition: service_healthy
    networks:
      - app-network
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.${COMPOSE_PROJECT_NAME:-dotnet}.rule=Host(`${HOSTNAME:-app.pan.localhost}`)"
      - "traefik.http.services.${COMPOSE_PROJECT_NAME:-dotnet}.loadbalancer.server.port=5000"

  sqlserver:
    restart: unless-stopped
    image: mcr.microsoft.com/mssql/server:2022-latest
    environment:
      - ACCEPT_EULA=Y
      - MSSQL_SA_PASSWORD=${DB_PASSWORD:-YourStrong@Passw0rd}
    ports:
      - "${DB_PORT:-1433}:1433"
    volumes:
      - sqlserver-data:/var/opt/mssql
    healthcheck:
      test: /opt/mssql-tools/bin/sqlcmd -S localhost -U sa -P "$${MSSQL_SA_PASSWORD}" -Q "SELECT 1" || exit 1
      interval: 10s
      timeout: 5s
      retries: 10
    networks:
      - app-network

volumes:
  sqlserver-data:
  nuget-cache:

networks:
  app-network:
    driver: bridge
  traefik:
    external: true
    name: traefik_default
