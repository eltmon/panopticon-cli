name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18, 20, 22]

    steps:
      - uses: actions/checkout@v4

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}

      - name: Install dependencies
        run: npm ci

      - name: Debug - Check if tsup is installed
        run: |
          ls -la node_modules/.bin/tsup || echo "tsup bin not found"
          npm list tsup || echo "tsup not in npm list"

      - name: Install dashboard frontend dependencies
        run: cd src/dashboard/frontend && npm ci

      - name: Install dashboard server dependencies
        run: cd src/dashboard/server && npm ci

      - name: Debug - Check working directory before build
        run: |
          pwd
          ls -la node_modules/.bin/tsup
          which npm

      - name: Build
        run: npm run build

      - name: Type check
        run: npm run typecheck

      - name: Test CLI
        run: |
          node dist/cli/index.js --version
          node dist/cli/index.js --help

  lint:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: Lint
        run: npm run lint || true  # Don't fail on lint warnings for now
