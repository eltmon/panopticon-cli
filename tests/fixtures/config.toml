# Test configuration fixture for Panopticon tests

[panopticon]
version = "1.0.0"

[sync]
targets = ["claude", "codex"]
backup_before_sync = true
auto_sync = false
strategy = "symlink"

[trackers]
primary = "linear"
secondary = "github"

[trackers.linear]
type = "linear"
api_key_env = "LINEAR_API_KEY"
team = "TEST"

[trackers.github]
type = "github"
token_env = "GITHUB_TOKEN"
owner = "testowner"
repo = "testrepo"

[dashboard]
port = 3001
api_port = 3002

[traefik]
enabled = true
dashboard_port = 8080
domain = "pan.localhost"
